<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Visbus</title>
    <link rel="stylesheet" href="style.css">

    <!-- Favicon from: https://favicon.io/favicon-generator/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
  </head>
  <body>
    <h1>FisBus</h1>    
    <form id="formulier">
      <label for="naam">Hoe heet je?</label>
      <input type="naam" id="naam" value="Henk">
      <div>Huidige ronde: <span id="huidigeRonde">1</span></div>
      <div>Aan de beurt: <span id="aanDeBeurt"></span></div>
      <div>Aantal fouten: <span id="aantalFouten">0</span></div>
      <div>Laatst gezegd: <span id="spreek">0</span></div>
      <button id="play" type="submit">Start</button>
      <button id="reset">Reset</button>
    </form>

    <h2>Spraak input</h2>
    <p id="hints"></p>
    <div>
        <p id="output"><em>...diagnostische berichten</em></p>
        <p id="luisterStatus"><em>Ik luister niet</em></p>
    </div>
    <script src="visbus.js"></script>
  </body>
</html>
